{% extends "base.html" %}

{% block content %}
    <h1>Blog posts</h1>
    <ul>
        {% for blog in blogs %}
            <li>
                <h2>
                    <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a>
                </h2>
                <p>{{ blog.entry }}</p>
                <h5>Written by <a href="/blog?name={{ blog.owner.username }}">{{ blog.owner.username }}</a></h5>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
