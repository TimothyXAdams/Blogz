<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>

    <header>
      <nav>
        <a href="/">Main Blog Page - </a>
        <a href="/login"> - Log in - <a>
        <a href="/add_a_new_post"> - Add a new blog post - </a>
        <a href="/updatedb"> - Initialize Database - </a>
        <a href="/logout"> - Log out </a>
      </nav>
    </header>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}

    {% endblock %}

</body>
</html>
