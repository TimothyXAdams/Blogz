{% extends "base.html" %}

{% block content %}
        <h1>
            Create account
        </h1>
            <form action="/chkform" method="post">
                <label for="username">Username</label>
                <input name="username" type="text" value={{username}}>
                <label class="error">{{username_error}}</label>
                <br>
                <label for="password">Password</label>
                <input name="password" type="password" value="">
                <label class="error">{{password_error}}</label>
                <br>
                <label for="chkpwd">Re-enter password</label>
                <input name="chkpwd" type="password">
                <label class="error">{{chkpwd_error}}</label>
                <br>
                <br>
                <input  value="Sign up!" type="submit">
            </form>
        {% endblock %}
